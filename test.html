<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <link href="vendor/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>col展示網站</title>
    <style>
        .row div {
            min-height: 200px;
        }
    </style>
</head>

<body>

    <div class="jumbotron">
        <h1>.jumbotron</h1>
        <p>來看看我的作品吧!</p>
    </div>

    <div class="container">

        <div class="row">
            <div class='col-md-4 yellow'> col-md-4 </div>
            <div class='col-md-4 blue'>col-md-4</div>
            <div class='col-md-4 yellow'>col-md-4</div>
        </div>

        <div class="row">
            <div class='col-md-10 orange'>col-md-10</div>
            <div class='col-md-2 gray'>col-md-2</div>
        </div>

        <div class="row">
            <div class='col-md-1 yellow'>col-md-1</div>
            <div class='col-md-1 blue'>col-md-1</div>
            <div class='col-md-1 yellow'>col-md-1</div>
            <div class='col-md-2 blue'>col-md-2</div>
            <div class='col-md-3 yellow'>col-md-3</div>
            <div class='col-md-4 blue'>col-md-4</div>
        </div>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class='col-md-5 mx-auto gray'>col-md-5 mx-auto</div>
        </div>
    </div>

    <footer class="footer blue">
        這是footer
    </footer>

    <script src="main.js"></script>
</body>

</html>
